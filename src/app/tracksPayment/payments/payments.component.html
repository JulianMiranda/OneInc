<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Add payment</h4>
        <p class="card-description">
          Specify amount and description
        </p>

        <form [formGroup]="paymentForm" (ngSubmit)="save()">
          <div class="form-group">
            <label>Description</label>
            <input
              type="text"
              class="form-control"
              formControlName="description"
              placeholder="Description"
              name="description"
            />
          </div>

          <div class="form-group">
            <label>Amount</label>
            <input
              type="number"
              class="form-control"
              formControlName="amount"
              placeholder="Amount"
              name="amount"
            />
            <p>
              The amount must be positive
            </p>
          </div>

          <!-- <div class="form-group">
            <label>Tipo</label>
            <br />
            <button type="button" class="btn btn-primary btn-block">
              Ingreso
            </button>
            <button type="button" class="btn btn-warning btn-block">Egreso</button>
          </div> -->

          <hr />
          <button
            type="submit"
            [disabled]="paymentForm.invalid"
            *ngIf="!loading"
            class="btn btn-success mr-2"
          >
            <i class="fa fa-save"></i>
            Add
          </button>

          <button
            type="submit"
            [disabled]="true"
            *ngIf="loading"
            class="btn btn-success mr-2"
          >
            <i class="fa fa-spin fa-sync"></i>
            Adding...
          </button>

          <!-- 
                <button disabled class="btn btn-success mr-2">
                  <i class="fa fa-spin fa-sync"></i>
                  Espere por favor...
                </button> 
              -->

          <button type="reset" class="btn btn-light">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</div>
