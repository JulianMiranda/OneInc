<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Edit a payment</h4>
        <p class="card-description">
          Specify amount and description
        </p>

        <form [formGroup]="paymentForm">
          <div class="form-group">
            <label>Description</label>
            <textarea
              type="text"
              class="form-control"
              formControlName="description"
              placeholder="Description"
              name="description"
            ></textarea>
            <div
              class="alert-danger"
              *ngIf="
                description.invalid &&
                (description.dirty || description.touched)
              "
            >
              <div
                class="container-error-message"
                *ngIf="description.errors.maxlength"
              >
                Maximum of characters 255
              </div>
            </div>
          </div>

          <div class="form-group">
            <label>Amount</label>
            <input
              type="number"
              class="form-control"
              formControlName="amount"
              placeholder="Amount"
              name="amount"
            />
            <div
              class="alert-danger"
              *ngIf="amount.invalid && (amount.dirty || amount.touched)"
            >
              <div
                class="container-error-message"
                *ngIf="amount.errors.required"
              >
                Amount is required
              </div>
              <div class="container-error-message" *ngIf="amount.errors.min">
                The amount must be positive
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Date</label>
            <input
              name="date"
              formControlName="date"
              type="date"
              class="form-control"
              name="date"
            />
            <div
              class="alert-danger"
              *ngIf="date.invalid && (date.dirty || date.touched)"
            >
              <div class="container-error-message" *ngIf="date.errors.required">
                Date is required
              </div>
              <div class="container-error-message" *ngIf="date.errors.min">
                Dates must not be later than 7 days ago
              </div>
            </div>
          </div>
          <hr />
          <button
            type="submit"
            [disabled]="paymentForm.invalid"
            *ngIf="!loading"
            class="btn btn-success mr-2"
            (click)="edit()"
          >
            <i class="fa fa-save"></i>
            Update
          </button>

          <button
            type="submit"
            [disabled]="true"
            *ngIf="loading"
            class="btn btn-success mr-2"
          >
            <i class="fa fa-spin fa-sync"></i>
            Updating...
          </button>

          <button type="reset" routerLink="dashboard" class="btn btn-light">
            Cancel
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
