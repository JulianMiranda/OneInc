<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Detalle de ingreso egreso</h4>

        <table class="table">
          <thead>
            <tr>
              <th>Description</th>
              <th>Amount</th>

              <th></th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let item of payments">
              <th>{{ item.description }}</th>
              <th>{{ item.amount | currency }}</th>

              <td>
                <button
                  type="button"
                  (click)="delete(item.uid)"
                  class="btn btn-outline-danger"
                >
                  <i class="fa fa-trash"></i>
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
