<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <button
          routerLink="/payment"
          type="button"
          class="float-right btn btn-outline-success"
        >
          <i class="fa fa-create"></i>

          Add
        </button>
        <h4 class="card-title">Payment List</h4>

        <table class="table">
          <thead>
            <tr>
              <th>Description</th>
              <th>Amount</th>
              <th>Date</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let item of payments">
              <th>{{ item.description }}</th>
              <th>{{ item.amount | currency }}</th>
              <th>{{ item.date | date }}</th>
              <td>
                <button
                  [routerLink]="['/stadistics', item.uid]"
                  type="button"
                  class="btn btn-outline-success"
                >
                  <i class="fa fa-edit"></i>
                  Edit
                </button>
              </td>
              <td>
                <button
                  type="button"
                  (click)="delete(item.uid)"
                  class="btn btn-outline-danger"
                >
                  <i class="fa fa-trash"></i>
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
